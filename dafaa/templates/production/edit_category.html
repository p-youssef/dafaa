{% extends "admin_base.html" %} 
{% block title %}Management Dashboard | {{ category }} {% endblock%} 
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 dashboard-outline-block">
            <div class="page-path">
                <a href="{% url 'production_dashboard' %}">Production</a>
                >
                <a href="{% url 'categories_management_view' %}">Categories</a>
                >
                <a href="{% url 'edit_category' category.pk %}">{{ category }}</a>
                
            </div>
            <div class="dashboard-inner-block">
                <h2>Category  <sub class="id_label">#{{ category.pk }}</sub></h2>
                <hr />
                <form class="django-form" method="post"
                    enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
</div>
</div>
</div>

{% endblock %}
