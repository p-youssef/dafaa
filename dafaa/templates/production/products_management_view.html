{% extends "admin_base.html" %}

{% block title %}Management Dashboard | Products{% endblock %}

{% block content %}



<div class="container">
    <div class="row">
        <div class="col-12 dashboard-outline-block" >
            <div class="page-path">
                <a href="{% url 'production_dashboard' %}">Production</a>
                >
                <a href="{% url 'products_management_view' %}">Products</a>
              </div>
            <div class="dashboard-inner-block">
                <h1> Products Types</h1>
                <hr>
                <a href="{% url 'add_product' %}" class="btn btn-success">+</a>
                <br><br>
                <div class="list-group ">
                    {% for product in products %}
                        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'edit_product' product.id %}">
                            {{ product }} 
                            <span class="badge badge-primary badge-pill">{{ product.item.all.count }} <sub>product</sub> </span>

                        </a>
                    
                    {% endfor %}
                </div>             
            </div>
        </div>
    </div>
</div>


{% endblock %}
