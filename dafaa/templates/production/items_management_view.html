{% extends "admin_base.html" %}
 {% block title %}Management Dashboard | Products {% endblock %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-12 dashboard-outline-block">
      <div class="page-path">
        <a href="{% url 'production_dashboard' %}">Production</a>
        >
        <a href="{% url 'products_management_view' %}">Products</a>
      </div>
      <div class="dashboard-inner-block">
        <h1>Products</h1>
        <hr>
        <form method="get" class="django-form django-form-inline">
          {{ filter.form.as_p }}
          <button type="submit" class="btn btn-primary">Filter</button>
        </form>
        <hr>
        <p>{{ filter.qs.count }} item(s)</p>
        <div class="list-group ">
            {% for item in filter.qs %}
                <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'edit_item' item.pk %}">
                    {{ item }}
                </a>
            
            {% endfor %}
        </div> 

      </div>
    </div>
  </div>
</div>

{% endblock %}
