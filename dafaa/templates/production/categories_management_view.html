{% extends "admin_base.html" %} 
{% block title %}Management Dashboard | Categories{% endblock %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12 dashboard-outline-block">
      <div class="page-path">
        <a href="{% url 'production_dashboard' %}">Production</a>
        >
        <a href="{% url 'categories_management_view' %}">Categories</a>
      </div>
      <div class="dashboard-inner-block">
        <h1>Categories</h1>
        <hr />
        <a href="{% url 'add_product' %}" class="btn btn-success">+</a>
        <br /><br />
        <div class="list-group">
          {% for category in categories %}
          <a
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            href="{% url 'edit_category' category.id %}"
          >
            {{ category }}
          </a>

          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
